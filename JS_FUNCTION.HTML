<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS FUNCTION</title>
    <style>
        h1{
            text-align: center;
            color: lightseagreen;
        }
        p{
            text-align: center;
            color: rgb(179, 179, 115);
        }
    </style>
</head>
<body>
    <h1>JAVASCRIPT FUNCTION</h1>
    <p>Call a function which performs a calculation and returns the result:</p>

<p id="yuvii"></p>

<script>
function myFunction(p1, p2,p3) {
  return p1 + p2-p3;
}

let result = myFunction(40, 300,10);
document.getElementById("yuvii").innerHTML = result;
</script>

</body>
</html>
